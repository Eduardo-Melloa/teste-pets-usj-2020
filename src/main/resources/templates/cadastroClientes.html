<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Cadastro de Clientes</h1>
            <form method="POST" action="/adicionar">
                <div class="form-group">
                    <input type="hidden" name="id" id="id" th:value="${cliente.id}">
                    <label for="nome" >Nome:</label>
                    <input type="text" class="form-control" name="nome" id="nome" th:value="${cliente.nome}" required/> 
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" name="telefone" id="telefone" th:value="${cliente.telefone}" required/>
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" th:value="${cliente.cpf}" required>
                </div>
                <div>
                    <input type="submit" class="btn btn-success" value="Salvar">
                </div>

            </form>
        
        <a class="btn btn-danger mt-2" href="/"><i class="fas fa-chevron-circle-left"></i></a>
    </div>
    <script src="/js/jquery-3.5.1.slim.min.js" ></script>
    <script src="/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
